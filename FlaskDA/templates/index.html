<!DOCTYPE html>
<html>
  <head>
    <title> lassen GPS data </title>
    <!-- https://www.w3schools.com/css/css_table.asp -->
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
    <h1> Data Panel </h1>
    <table id=rawdata>
      <tr>
	<th><b> Label </b> </th>
	<th><b> Value </b> </th>
      </tr>
      <tr>
        <td> <b>Time</b>      </td>
        <td> {{ time }} </td>
      </tr>
      <tr>
        <td> <b>Latitude</b>  </td>
        <td> {{ LatDeg }} {{ LatMin }} {{ LatSec }}</td>
      </tr>
      <tr>
        <td> <b>Longitude</b> </td>
        <td> {{ LonDeg }} {{ LonMin }} {{ LonSec }} </td>
      </tr>
      <tr>
        <td> <b>Altitude</b>  </td>
        <td> {{ Alt }} </td>
      </tr>
    </table>
    <hr>

    <a href="/" class="button">REFRESH</a>

    <!-- This is a POST method. It has to have a /SetScale method
      inside the flask program. The method will retrive the results
      and just return the index.html template.

    <!-- https://www.w3schools.com/tags/tag_select.asp -->
    <!-- If I use the selected keyword here. It will end up overriding
         the set value -->
    <form action="/SetScale" method="POST">
	<label for="fScale"> Choose scale: </label>
	<select name="fScale" id="fScale">
	  <option value = "1"> 1 </option>
	  <option value = "10"> 10 </option>
	  <option value = "100"> 100 </option>
	  <option value = "1000"> 1,000 </option>
	  <option value = "10000"> 10,000 </option>
	</select>
	<input type="submit" value="Set">
    </form>
    <hr>
    <img src="/plot/scat" alt="Image Placeholder" width="49%">
    <hr>
    <p> @2022 CBL </p>
  </body>
</html>
