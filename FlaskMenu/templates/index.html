<!DOCTYPE html>
<html>
  <head>
    <title> Menu Example </title>
    <!-- https://www.w3schools.com/css/css_table.asp -->
    <link rel="stylesheet" href='../static/style.css'/>
  </head>
  <body>
    <ul>
      {%- for item in current_menu.children recursive -%}
      <li>
	<a href="{{ item.url}}">{{ item.text }}</a>
	{%- if item.children -%}
	<ul>
	  {{ loop(item.children) }}
	</ul>
	{%- endif -%}
      </li>
      {%- endfor -%}
    </ul>
    <p> @2022 CBL </p>
  </body>
</html>
